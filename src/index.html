<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DuckHunt</title>
	<!-- <link rel="stylesheet" href="./styles/loader.css">
	<link rel="stylesheet" href="./styles/style.css"> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script> -->

</head>
<body>
	<div class="loader">
		<p>Loading... </p>
		<i>
			<div class="cssload-loader">
				<div class="cssload-inner cssload-one"></div>
				<div class="cssload-inner cssload-two"></div>
				<div class="cssload-inner cssload-three"></div>
			</div>
		</i>
	</div>
	

	<div class="container">
		<div class="sky bg">

		</div>
			<div class="duck"></div>
			<div class="duck duck2"></div>
			<div class="duck duck3"></div>
		<div class="ground bg">
			<div class="tree"></div>
			<div class="grass bg"></div>
			<div class="dog dog-walk"></div>
			<div class="board score-board">Score: 0 <br> Level: 1 Wave 1/1</div>
			<div class="board stat-board">
				<p> </p>
				<span></span>
			</div>
		</div>
		

	</div>
	<div class="banner">Duck hunt</div>

	<div class="menu">
		<div class="btn btnStart">Start game</div>
		<div class="btn btnExit">Exit</div>
	</div>

	<!-- <script src="./js/script.js"></script> -->

</html>
